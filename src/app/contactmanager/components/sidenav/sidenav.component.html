<mat-drawer-container class="app-sidenav-container">
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10" 
    [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'">    
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    <mat-list>
      <mat-list-item>1</mat-list-item>
      <mat-list-item>2</mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
